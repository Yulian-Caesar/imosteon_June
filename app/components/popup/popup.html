<div class="ever-popup-build">
    <div class="my-popup" id="cloneThis">
       <div class="popup-wrap">
           <div class="popup-wrap__line">
               <img src="img/line-decor.png" alt="image">
           </div>
           <div class="product-box popup-wrap__product">
               <img class="product-box__pack" src="img/pack.png" alt="product">
               <img class="product-box__pills" src="img/pills.png" alt="pills">
           </div>
           <div class="form popup-wrap__form">
               <div class="form-header">
                   <p class="form-title">
                       Успейте заказать со&nbsp;скидкой
                       <span class="form-title_orange">до <span class="date-0">22.22.2222</span></span>
                   </p>
                   <div class="price">
                       <div class="price-item price-old">
                           <p class="price-title price-title_old">Старая цена:</p>
                           <div class="price-content price-content_old">
                               <span class="x_price_previous">1980</span><span class="x_currency">грн</span>
                           </div>
                       </div>
                       <div class="price-item price-new">
                           <p class="price-title price-title_new">Новая цена:</p>
                           <div class="price-content price-content_new">
                               <span class="x_price_current">990</span><span class="x_currency">грн</span>
                           </div>
                       </div>
                   </div>
                   <p class="form__lastpack">Осталось упаковок со скидкой: <span class="lastpack">12</span></p>
               </div>
               <form action="/submit" method="post" class="x_order_form form-content">
                   <div class="input-box input-box_name">
                       <input class="form-field form-field_name" required type="text" name="name" autocomplete="name"
                              placeholder="Моё имя">
                   </div>
                   <div class="input-box input-box_tel">
                       <input class="form-field form-field_tel" required type="tel" name="phone" autocomplete="tel"
                              placeholder="Мой телефон">
                   </div>
                   <button class="button form-button">
                       <span class="button__text-1">Заказать</span>
                       <span class="button__text-2">со скидкой</span>
                   </button>
               </form>
               <div class="form-footer">
                   <div class="form-footer__img">
                       <img src="img/money.svg" alt="">
                   </div>
                   <p class="form-footer__text">Оплата после получения</p>
               </div>
           </div>
       </div>
    </div>
</div>
